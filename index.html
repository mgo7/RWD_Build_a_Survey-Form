<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mgo7 Survey Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="title">mgo7 Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <div class="myform">
            <form id="survey-form">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
                <label for="number" id="number-label">Age (optional)</label>
                <input type="number" id="number" min="10" max="99" placeholder="Age">
                <label for="dropdown">Which option best describes your current role?</label>
                <select id="dropdown">
                    <option value="default" selected disabled>Select current role</option>
                    <option value="student">Student</option>
                    <option value="FTJ">Full Time Job</option>
                    <option value="FTL">Full Time Learner</option>
                    <option value="notSay">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
                <p>Would you recommend mgo7 to a friend?</p>
                <input type="radio" id="definitely" name="recommend" value="definitely">
                <label for="definitely">Definitely</label>
                <input type="radio" id="maybe" name="reccomend" value="maybe" checked>
                <label for="maybe">Maybe</label>
                <input type="radio" id="notSure" name="reccomend" value="notSure">
                <label for="notSure">Not sure</label>
                <label for="fav">What is your favorite feature of mgo7?</label>
                <select id="fav">
                    <option value="default" selected disabled>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSrc">Open Source</option>
                </select>
                <p>What would you like to see improved? (Check all that apply)</p>
                <input type="checkbox" id="frontEnd" name="improved" value="front">
                <label for="frontEnd">Front-end Projects</label>
                <input type="checkbox" id="backEnd" name="improved" value="back">
                <label for="backEnd">Back-end Projects</label>
                <input type="checkbox" id="data" name="improved" value="data">
                <label for="data">Data Visualisation</label>
                <input type="checkbox" id="forum" name="improved" value="forum">
                <label for="forum">Forum</label>
                <input type="checkbox" id="additional" name="improved" value="additional">
                <label for="additional">Additional Courses</label>
                <label for="comment">Any comments or suggestions?</label>
                <textarea id="comment" name="comment" placeholder="Enter your comment here..." rows="4" cols="50"></textarea>
                <input type="submit" id="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
